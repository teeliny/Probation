    <!---------------Sign up form------------->   
    <form id="newUser">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="username"><b>User Name</b></label>
            <input type="text" id = "newName" placeholder="Enter Username" name="username" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" id = "newPass" placeholder="Enter Password" name="psw" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" id = "newPassword" placeholder="Repeat Password" name="psw-repeat" required>
        
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
        
            
        
            <div class="clearfix">
                <a href="./index.html"><button type="button" class="cancelbtn">Cancel</button></a>
              <button type="submit" id="signupbtn" class="btn btn-primary">Sign Up</button>
              <script>
                  function submitForm() {
                    document.newUser.submit();
                    document.newUser.reset();
                  }
                </script>
            </div>
          </div>
      </form>

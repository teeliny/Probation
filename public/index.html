<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Listing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <section id = 'header'>
        <div class = "menu-bar">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html"><img src=./images/logo.jpg></a>
            <button class=".navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="adminlog.html">Admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class ="banner text-center">
          <h1>Find and Book Hotel in Nigeria</h1>
          <p>Search through the Available Hotels</p>
        </div>
    </section>
    <div align="center">
        <input type="text" name="search" id="search" placeholder="Search Employee Details" class="form-control" />
       </div>
       <ul class="list-group" id="result2"></ul>
       <br />
      </div>

    <!---------------Hotels------------->
<ul class="list-hotel" id="result"></ul>
<template id="hotel-template"> 
    <li data-id="{{id}}">
      <p>
        <i class="fa fa-font"></i><strong>Name:</strong> {{name}}
      </p>
      <p>
        <i class="fa fa-address-card"></i><strong>State:</strong> {{state}}
      </p>
      <p>
        <i class="fa fa-map-marker"></i><strong>Address:</strong> {{address}}
      </p>
      <p>
        <i class="fa fa-angle-double-right"></i><strong>Description:</strong> {{description}}
      </p>
      <p>
        <i class="fa fa-angle-double-right"></i><strong>Rooms:</strong> {{rooms}}
      </p>
      <p>
        <i class="fa fa-angle-double-right"></i><strong>Amount:</strong> {{amount}}
      </p>
      <div class = "book-btn">
          <button type="button" class="btn btn-primary">Book Now!</button>
        </div>
      </li>
  </template>

      <div class="container">
        <h3>TOP HOTELS IN NIGERIA</h3>
       
          <ul id="hotels"></ul>
        
        </div>
      </div>
    </section>

  <div id="footer" class="text-center">
    <p>(c) 2019 Allied Corporation</p>
  </div>
  </body>
  <script src="./js/access.js"></script>
</html>
